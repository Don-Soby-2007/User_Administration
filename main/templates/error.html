{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #000000, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        .container {
            background: white;
            padding: 60px 80px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: rgb(43, 166, 255);
            text-shadow: 0 0 20px rgba(43, 166, 255, 0.5),
                         0 0 40px rgba(43, 166, 255, 0.3),
                         0 0 60px rgba(43, 166, 255, 0.2);
            margin-bottom: 20px;
            line-height: 1;
        }

        .title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: rgb(43, 166, 255);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(43, 166, 255, 0.3);
        }

        .btn:hover {
            background: rgb(33, 150, 240);
            box-shadow: 0 6px 20px rgba(43, 166, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">Oops!..</div>
        <h1 class="title">Some thing went wrong</h1>
        <p class="message">{{message}}</p>
        <a href="{% url 'dashboard' %}" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
